<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-item *ngFor="let item of photos" (click)="showDetail(item)">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
